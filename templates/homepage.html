{% extends 'base.html' %}

{% block title %}Forex Converter - Home{% endblock %}

{% block content %}
    <form action="/convert" method="post">
        <label for="currency-from-input">Enter a valid 3-digit currency code to convert from (Currency A): </label>
        <input id="currency-from-input" type="text" name="currency-from"/><br>
        <label for="currency-to-input">Enter a valid 3-digit currency code to convert to (Currency B): </label>
        <input id="currency-to-input" type="text" name="currency-to"/><br>
        <label for="amount-input">Amount of Currency A to convert to Currency B: </label>
        <input id="amount-input" type="number" name="amount" min="0.00" step="0.01" value="0.00"/><br>
        <input id="submit-button" type="submit" value="Convert"/>
    </form>
{% endblock %}
